<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div">
        <h1 class="title">ConnectPulse</h1>
    </div>
    <div class="container">
        <div class="user-input">
            <span><i class="fa-solid fa-circle-user"></i></span>
            <input type="text" value="UserName" class="name-ip" id="name-ip" autocomplete="off">
        </div>
        <ul class="message-container" id="message-container">
            <!-- <li class="msg-left">
                <p class="message">Lorem Epsum
                <span>Captain 21:09</span></p>
            </li>
            <li class="msg-right">
                <p class="message">Lorem Epsum
                <span>Captain 21:09</span></p>
            </li> -->
        </ul>
        
        <form class="message-form" id="message-form">
            <input type="text" id="message-input" class="message-input" placeholder="Type Your Message Here.." autocomplete="off">
            <div class="divider"></div>
            <button type="submit" class="send">Send<span><i class="fa-solid fa-paper-plane"></i></span></button>
        </form>
        
    </div>
    <div class="total">
        <p id="total_client">Total Clients : </p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
